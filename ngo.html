<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="icon" href="https://mb.cision.com/Public/8962/2268042/8f480966b966d2c2_org.jpg">
    <link rel="icon" href="your-favicon-url.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Include the NGO registration form CSS here if not already included -->
</head>
<body class="ngo-registration">

    <nav>
        <img src="https://mb.cision.com/Public/8962/2268042/8f480966b966d2c2_org.jpg" class="logo" alt="Logo" title="FoodYard">
        
        <ul class="navbar">
            <li>
                <a href="./index.html">Home</a>
                <a href="./index.html#fwmanage">What We Do</a>
                <a href="./register.html">Get Involved</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="container">
        <div class="section-title">
            <h2>NGO Registration</h2>
            <p>Register your NGO to participate in our food donation program.</p>
        </div>
        <div class="ngo-form">
            <form id="ngoRegistrationForm">
                <div class="form-group">
                    <label for="ngoName">NGO Name</label>
                    <input type="text" id="ngoName" name="ngoName" placeholder="Your NGO Name" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" placeholder="Contact Person's Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer section -->
    <section class="footer">
        <!-- Your footer content goes here -->
    </section>

    <!-- Include your JavaScript code if needed -->

</body>
</html>
