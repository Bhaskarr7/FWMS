<!-- Food Rescuer Registration Form Section -->
<section class="food-rescuer-registration">
    <div class="container">
        <div class="section-title">
            <h2>Food Rescuer Registration</h2>
            <p>Register to Join Our Effort in Collecting and Composting Expired Food</p>
        </div>
        <div class="food-rescuer-registration-form">
            <form id="foodRescuerRegistrationForm">
                <div class="form-group">
                    <label for="rescuerName">Your Name</label>
                    <input type="text" id="rescuerName" name="rescuerName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="rescuerEmail">Email</label>
                    <input type="email" id="rescuerEmail" name="rescuerEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="rescuerPhone">Phone Number</label>
                    <input type="tel" id="rescuerPhone" name="rescuerPhone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="rescuerNGO">NGO Affiliation (if any)</label>
                    <input type="text" id="rescuerNGO" name="rescuerNGO" placeholder="NGO Name (optional)">
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </div>
</section>
